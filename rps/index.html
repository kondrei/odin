<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
    <title>Rock, Paper or Scissors</title>
</head>

<body>
    <section class="layout">
        <div class="header">
            <h1 class="text-center">Rock, Paper or Scissors</h1>
        </div>
        <div class="main">
            <div class="players">
                <div class="computer">
                    <h2>Computer</h2>
                    <div id="computer">
                        <div class="rock"></div>
                        <div class="paper"></div>
                        <div class="scissors"></div>
                    </div>
                    <div class="score">Score: <span id="computerScore"></span></div>
                </div>
                <div class="line"></div>
                <div class="human">
                    <h2>Player</h2>
                    <div id="human">
                        <div class="rock"></div>
                        <div class="paper"></div>
                        <div class="scissors"></div>
                    </div>
                    <div class="score">Score: <span id="playerScore"></span></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="win">Choose Rock, Paper or Scissors!</div>
            <button class="button">Reset</button>
        </div>
    </section>
    <script src="rps.js"></script>
</body>

</html>
